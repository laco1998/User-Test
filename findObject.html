<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Object</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">	
</head>

<body>

    <div class="headerNew">
        <button id="back" onclick="goBack()"><img src="images/back_arrow.svg">Back</button>
        <h1>Objects</h1>
        <button aria-hidden="true" id="empty"></button>
    </div>

    <div class="search">
        <input placeholder="Try searching for 'Office'">
        <button><img src="images/keyboard_voice.svg"></button>
    </div>    

    <div class="favourites">

        <h2>Favourites</h2>

        <div class="objectsList">
            <button aria-description="Actions available">Bicycle</button>
            <button aria-description="Actions available">Bowl</button>
            <button aria-description="Actions available">Door</button>
            <button aria-description="Actions available"onclick="goForward()" id="lastFace">Traffic Light</button>
        </div>

    </div>    

    <div class="allObjects">

        <h2>All Objects</h2>

        <div class="objectsList">

            <div class="addFavourite">
                <button>Backpack</button>
                <button aria-description="Backpack. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bird</button>
                <button aria-description="Bird. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bench</button>
                <button aria-description="Bench. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bicycle</button>
                <button aria-description="Bicycle. Add to favourites. Actions Available."><img src="images/favourite_filled.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bird</button>
                <button aria-description="Bird. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bottle</button>
                <button aria-description="Bottle. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

            <div class="addFavourite">
                <button>Bowl</button>
                <button aria-description="Backpack. Add to favourites. Actions Available."><img src="images/favourite_filled.svg"></button>
            </div>

            <div id="lastObject" class="addFavourite">
                <button>Bus</button>
                <button aria-description="Backpack. Add to favourites. Actions Available."><img src="images/favourite_empty.svg"></button>
            </div>

        </div>

    </div>

</body>

<script>
    function goBack() {
        window.open("index.html", "_self");
    }

    function goForward() {
        window.open("looking.html", "_self");
    }
</script>
</html>
