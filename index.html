<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exploring</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="top">
		<button class="circle" onclick="myPreferences()" title="Explore Preferences" aria-description="Change preferences for Explore Tab"><img src="images/settings.svg"></button>
	</div>	

	<div class="features">
		<button class="circle" onclick="describeScene()" title="Describe Scene" aria-description="Captures a photo and describes the scene in front of you."><img src="images/landscape.svg"></button>
		<button id="findObject" onclick="findObject()" title="Find Object" aria-description="Locates specific objects in your surrounding. Choose an object from the preloaded list."><img src="images/local_cafe.svg">Find Object</button>
		<button class="circle" onclick="getHelp()" title="Help"><img src="images/help_outline.svg"></button>
	</div>	

	<script>
		function myPreferences() {
			window.open("preferences.html", "_self");
		}

		function findObject() {
			window.open("findObject.html", "_self");
		}

		function describeScene() {
			window.open("describeScene.html", "_self");
		}

		function getHelp() {
			window.open("help.html", "_self");
		}
	</script>

</body>
</html>
