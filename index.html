<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exploring</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="top">
		<button class="circle" onclick="myPreferences()"><img src="images/settings.svg"></button>
	</div>	

	<div class="features">
		<button class="circle" onclick="describeScene()" title="Describe Scene"><img src="images/landscape.svg"></button>
		<button class="secondary" onclick="findObject()"><img src="images/local_cafe.svg">Find Object</button>
		<button class="circle" onclick="getHelp()" title="Help"><img src="images/help_outline.svg"></button>
	</div>	

	<script>
		function myPreferences() {
			window.open("preferences.html", "_self");
		}

		function findObject() {
			window.open("findObject.html", "_self");
		}

		function describeScene() {
			window.open("describeScene.html", "_self");
		}

		function getHelp() {
			window.open("help.html", "_self");
		}
	</script>

</body>
</html>
