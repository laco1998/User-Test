<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferences</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">	
</head>

<body>

    <div class="headerNew">
        <button id="back" onclick="goBack()"><img src="images/back_arrow.svg">Back</button>
        <h1>Add Face</h1>
        <button aria-hidden="true" id="empty"></button>
    </div>

    <div class="content">
        <div class="faces">
            <h3>4 SAVED FACES</h3>

            <div class="savedFaces">
                <button aria-description="Swipe to the left to delete the face. Actions available.">John</button>
                <button aria-description="Swipe to the left to delete the face. Actions available.">Sophia</button>
                <button aria-description="Swipe to the left to delete the face. Actions available.">Maria</button>
                <button aria-description="Swipe to the left to delete the face. Actions available." id="lastFace">Peter</button>
            </div>
        </div>  

        <div class="primary">
            <button onclick="goForward()">Scan Face</button>
        </div>
    </div>    

</body>

<script>
    function goBack() {
        window.open("preferences.html", "_self");
    }

    function goForward() {
        window.open("tutorial.html", "_self");
    }
</script>
</html>
