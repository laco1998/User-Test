<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">	
</head>

<body>

    <div class="headerNew">
        <button id="back" onclick="goBack()"><img src="images/back_arrow.svg">Back</button>
        <h1>Details</h1>
        <button aria-hidden="true" id="empty"></button>
    </div>

    <div class="faceImage">
        <img src="images/face.jpg" width="120" height="120">
    </div>

    <div class="enterName">
        <input placeholder="Enter Name"></input>
    </div>    

        <form class="relationship">
            <p>Relationship</p>
    
            <div class="choices">
                <div class="family">
                    <label for="family">Family</label>
                    <input type="radio" value="Family" id="family"><br>
                </div>
    
                <div class="friend">
                    <label for="friend">Friend</label>
                    <input type="radio" value="Friend" id="friend"><br>
                </div>
    
                <div class="colleague">
                    <label for="colleague">Colleague</label>
                    <input type="radio" value="Colleague" id="colleague"><br>
                </div>
            </div>    
        </form>

    <div class="primary">
        <button onclick="goForward()">Save Face</button>
    </div>

</body>

<script>
    function goBack() {
        window.open("addFace.html", "_self");
    }

    function goForward() {
        window.open("faceAdded.html", "_self");
    }   
</script>
</html>
