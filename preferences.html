<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferences</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">	
</head>

<body aria-flowto="first">

    <div class="headerNew">
        <button id="back" onclick="goBack()"><img src="images/back_arrow.svg">Back</button>
        <h1 id="first">Preferences</h1>
        <button aria-hidden="true" id="empty"></button>
    </div>

    <div class="preferencesButtons">

        <div class="buttonDescription">
            <button title="Off">Detailed Descriptions</button>
            <p>Allows the app to provide you with more information about objects or people</p>
        </div>

        <div class="buttonDescription">
            <button title="Off">Improved Navigation</button>
            <p>Allows the app to provide you with more accurate directions to objects</p>
        </div>

        <button onclick="addFace()">Add Face</button>
    <div>

</body>

<script>
    function goBack() {
        window.open("index.html", "_self");
    }

    function addFace() {
        window.open("addFace.html", "_self");
    }
</script>
</html>
